
# Default locale for your site or application.
default: "en"

# Initial locale that will be set application-wide just after initialization.
# (Taken from default if not set.)
initial: "en"

# List of locales that your site or application can handle.
available:
  - :de
  - :en
  - :pl

# Alternatively locale -> language pairs may be added instead of a list.
# They will override language names present in 'names' sections of setting files:
# 
# available:
#   de: "Deutsch"
#   en: "English"
#   pl: "polski"

# Default fallbacks list.
# (Taken from 'default' if not set.)
default_fallbacks:
  - :en

# I18n backends to load and use.
backends:
  - :pluralization
  - :fallbacks

# Individual fallbacks.
fallbacks:
    en-GB:
      - :en
    en-US:
      - :en
    en_shaw:
      - :en
      - :en-GB
      - :en-US
    en_pirate:
      - :en
      - :en-GB
      - :en-US
    en_1337:
      - :en
      - :en-GB
      - :en-US
    sv:
      - :sv-SE
    he:
      - :he-IL
    es-AR:
      - :es
    es-CL:
      - :es
    es-MX:
      - :es
    gl:
      - :gl-ES
    zh:
      - :zh-CN
      - :zh-TW
    ur-PK:
      - :ur
    de_formal:
      - :de

